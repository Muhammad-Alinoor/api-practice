<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link rel="stylesheet" href="css/mealdb.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body style="background-color: #8a6d3b;">
    <section class="mt-5">
        <h1 class="fw-bold text-white">Welcome to My MEAL DB</h1>
    </section>
    <section>
        <hr class="border border-white">
        <div class="input-group mb-3 w-50 mt-5 mb-5 mx-auto">
            <!-- search area -->
            <input type="text" class="form-control" placeholder="Search by food name" aria-label="Recipient's username"
                id="search-field" aria-describedby="button-addon2">
            <button onclick="search()" class="btn btn-success border border-white" type="button"
                id="button-search">Search</button>
        </div>
        <hr class="border border-white">
    </section>
    <main id="all">
        <section id="meal-details">

        </section>
        <section>
            <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4 container mx-auto">

            </div>
        </section>
        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
    </main>
    <!-- manual js -->
    <script src="js/mealdb.js"></script>
</body>

</html>
